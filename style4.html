<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div style="background-color: greenyellow;  height: 300px; width: 300px;">
		<div style="background-color: blue;  height: 300px; width: 150px; float: left;">
			<div style="background-color: red;  height: 150px; width: 150px;">
				<div style="background-color: black;  height: 150px; width: 75px; float: left;"></div>
				<div style="background-color: greenyellow;  height: 150px; width: 75px; float: right;"></div>
			</div>
			<div style="background-color: gray;  height: 150px; width: 150px;">
				<div style="background-color: orange;  height: 150px; width: 50px; float: left;">
						<div style="background-color: palegoldenrod;  height: 75px; width: 50px;"></div>
						<div style="background-color: green;  height: 75px; width: 50px;"></div>
				</div>
				<div style="background-color: violet;  height: 150px; width: 100px; float: right;"></div>
			</div>
		</div>

		<div style="background-color: yellow;  height: 300px; width: 150px; float: right;">
					<div style="background-color: royalblue;  height: 300px; width: 75px; float: left;"></div>
					<div style="background-color: silver;  height: 300px; width: 75px; float: right;">
						<div style="background-color: goldenrod;  height: 200px; width: 75px;"></div>
						<div style="background-color: skyblue;  height: 100px; width: 75px;"></div>
					</div>
		</div>
	</div>
</body>
</html>
