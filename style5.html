<!DOCTYPE html>
<html>
<head>
	<title>style</title>
</head>
<body>
	<div style="background-color: black; height: 600px; width: 600px; float: left;">

			<div style="background-color: yellowgreen; height: 200px; width: 150px;">
				<div style="background-color: green; height: 200px; width: 75px; float: left;"></div>
				<div style="background-color: navajowhite; height: 200px; width: 75px; float: right;"></div>
			</div>
			<div style="background-color: cadetblue; height: 200px; width: 150px;"></div></div>

				<div style="background-color: chocolate; height:300px; width:  100px; float: left;"></div>
				<div style="background-color: aqua; height: 300px; width: 100px; float: right;">
					<div style="background-color: crimson; height: 150px; width: 100px; float: left;"></div>
					<div style="background-color: teal; height: 150px; width: 100px; float: right;"></div>
				</div>
			</div>
