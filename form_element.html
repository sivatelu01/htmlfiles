<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form_element</title>
</head>
<body>
		<form>
			<label>enter name</label>
			<input type="text" value="siva" disabled autofocus>
			<br>
			<br>

			<label>enter number</label>
			<input type="number" required autocomplete="off">
			<br>
			<br>

			<label>enter dob</label>
			<input type="date">
			<br>
			<br>

			<label>enter email</label>
			<input type="email">
			<br>
			<br>

			<label>enter password</label>
			<input type="password">
			<br>
			<br>

			<label>enter gender:-</label>
			male<input type="radio" name="gender">
			female<input type="radio" name="gender">
			<br>
			<br>

			<label>check to proceed</label>
			<input type="checkbox">
			<br>
			<br>

			<label>upload file</label>
			<input type="file">
			<br>
			<br>

			<label>select a range</label>
			<input type="range">
			<br>
			<br>

			<label>select color</label>
			<input type="color">
			<br>
			<br>
			<select>
				<option>aec</option>
				<option>acet</option>
				<option>adtp</option>
			</select>
			<br>
			<br>

			<label>enter address</label>
			<textarea></textarea>
			<br>
			<br>

			<input type="submit">
			<input type="reset">


		</form>
</body>
</html>
