<!DOCTYPE html>
<html>
<head>
    <title>table4</title>
</head>
<body>
    <table border="" width="500">
      <tr>
        <th rowspan="2">a</th>
        <th>b</th>
        <th rowspan="3">d</th>
        <th colspan="2">e</th>
        <th>f</th>
      </tr>
      <tr>
        <th>c</th>
        <th rowspan="2">c</th>
        <th rowspan="2">e</th>
        <th rowspan="2">f</th>
      </tr>
      <tr>
        <th>a</th>
        <th>b</th>
      </tr>
      <tr>
        <th colspan="3">a</th>
        <th>e</th>
        <th colspan="2">f</th>
      </tr>
    </table>
</body>
</html>
