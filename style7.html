<!DOCTYPE html>
<html>
<head>
	
	<title>style</title>
</head>
<body>
	<div style="background-color: black; height: 800px; width: 1200px;">
		<div style="background-color: blue; height: 800px; width: 200px; float: left;">
			<div style="background-color: green; height: 400px; width: 200px;"></div>
			<div style="background-color: black; height: 400px; width: 200px;">
				<div style="background-color: yellow; height: 400px; width: 100px; float: left;"></div>
				<div style="background-color: pink; height: 400px; width: 100px; float: right;"></div>

			</div></div>

		<div style="background-color: black; height: 800px; width: 200px; float: left;">
			<div style="background-color: red; height: 400px; width: 200px; float: left;"></div>
			<div style="background-color: gray; height: 400px; width: 200px; float: left;"></div></div>

		<div style="background-color: blanchedalmond; height: 800px; width: 200px; float: left;">
			<div style="background-color: deeppink; height: 400px; width: 300px; float: left;"></div>
			<div style="background-color: navy; height: 400px; width: 300px; float: left;">
				<div style="background-color: navy; height: 130px; width: 300px;"></div>
				<div style="background-color: green; height: 130px; width: 300px;"></div>
				<div style="background-color: pink; height: 140px; width: 300px;"></div>

			</div>
		</div>

		<div style="background-color: aquamarine; height: 800px; width: 200px; float: left;"></div>

		<div style="background-color: darkblue; height: 800px; width: 200px; float: left;"></div>

		<div style="background-color: green; height: 800px; width: 200px; float: right;">
			<div style="background-color: green; height: 200px; width: 200px; float: left;"></div>

			<div style="background-color: yellow; height: 200px; width: 200px; float: left;">
				<div style="background-color: black; height: 200px; width: 50px; float: left;"></div>
				<div style="background-color: gold; height: 200px; width: 150px; float: right;"></div>

			</div>

			<div style="background-color: hotpink; height: 200px; width: 200px; float: left;"></div>

			<div style="background-color: red; height: 200px; width: 200px; float: left;">
				<div style="background-color: red; height: 200px; width: 50px; float: left;"></div>
				<div style="background-color: green; height: 200px; width: 50px; float: left;"></div>
				<div style="background-color: gray; height: 200px; width: 50px; float: left;"></div>
				<div style="background-color: brown; height: 200px; width: 50px; float: right;"></div>

			</div>

		</div>

	</div>
</body>
</html>
