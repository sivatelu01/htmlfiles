<!DOCTYPE html>
<html>
  <head> 
      <title>nestedlist</title>
  </head>
  <body>
     <ul>
      <li>AAAAAAAAA</li>
      <li>BBBBBBBBB</li>
      <ol>
        <li>CCCCCCCCC</li>
        <li>DDDDDDDDD</li>
        <li>EEEEEEEEE</li>
      </ol>
    </ul>
    <ul>
      <li>FFFFFFFF</li>
      <li>GGGGGGGG</li>
      <ol>
        <li>HHHHHHHHH</li>
        <li>IIIIIIIII</li>
        <ol type="I">
          <li>jjjjjjjj</li>
          <li>kkkkkkkk</li>
          <li>llllllll</li>
        </ol>
      </ol>
    </ul>
     
  </body>
</html>
